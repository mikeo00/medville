    <h1 class="head">Fill out your information to complete the appointment booking</h1>
    <div class="booking">
        <label for="full-name">Enter your full name:</label>
        <input type="text" id="full-name" class="full-name" placeholder="Full name" required>
    
        <label for="email">Enter your email:</label>
        <input type="email" id="email" class="email" placeholder="email@gmail.com" required>
    
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" class="number" placeholder="00/000000" required>
    
        <p>Gender:</p>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
    
        <label for="datebirth">Enter your date of birth:</label>
        <input type="date" id="datebirth" class="datebirth" required>
    
        <p>What is your problem:</p>
        <div class="problem-options">
            <label><input type="radio" class="problem" name="problem" value="vision"> headache or migraine</label>
            <label><input type="radio" class="problem" name="problem" value="checkup"> paralyze</label>
            <label><input type="radio" class="problem" name="problem" value="injury"> loss of sence</label>
            <label><input type="radio" class="problem" name="problem" value="other"> Other</label>
        </div>
    
        <label for="other-problem">If you chose "other," tell us what problem you are facing:</label>
        <textarea id="other-problem" placeholder="Your problem" class="other" rows="4"></textarea>
    
        <label for="appointment">Appointment date available:</label>
        <input type="date" id="appointment" class="appointment" required>
    
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Clear</button>
    </div>
